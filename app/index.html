<!doctype html>
<html ng-app="bookstore" >
  <head ng-controller="AppController">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="title"></title>

    <!-- Page styles -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
    <link rel="stylesheet" href="assets/styles/app.css">
  </head>
  <body class="grey lighten-5" >
    <nav class="teal darken-3" ng-controller="NavBarController">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">
            <span>{{title}}</span>
        </a>
        <form class="right col">
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-search prefix"></i>
              <a class="btn-floating btn-large waves-effect waves-light" href="/#/addBook"><i class="mdi-content-add"></i></a>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <div class="row" ng-controller='BooksController'>
        <input type="search" ng-model="searchTerm">
        <!-- Container for all the books -->
        <div class="col s12 m3 animated fadeInUpSmall" ng-repeat="book in books | search : searchTerm">
            <!--Begin: Template for one single book -->
            <div class="card small">
                <div class="card-image waves-effect waves-block waves-light">
                    <!-- Todo: Bind image here-->
                    <img class="activator" ng-src="{{book.cover}}" alt="something should go here">
                </div>
                <div class="card-content">
                    <!-- Todo: add book's title -->
                    <span class="card-title activator grey-text text-darken-4" ng-bind="book.title"><i class="mdi-navigation-more-vert right"></i></span>
                </div>
                <div class="card-reveal">
                    <!-- Todo: book's title goes here-->
                    <span class="card-title grey-text text-darken-4" ng-bind="book.title"><i class="mdi-navigation-close right"></i></span>
                    <!-- Todo: book's description goes here-->
                    <p ng-bind="book.description"></p>
                    <p><a ng-href="#/books/{{book.bookID}}">See more details</a></p>
                </div>
            </div>
            <!-- End: Template for one single book -->
        </div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    <script src="lib/angular.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
