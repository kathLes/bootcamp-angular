<div class="row animated fadeInUpSmall">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="title" type="text" class="validate" ng-model="detailModel.book.title">
                <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" ng-model="detailModel.book.author">
                <label for="last_name">Author</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="price" type="number" class="validate" ng-model="detailModel.book.price">
                <label for="price">Price</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea" ng-model="detailModel.book.description"></textarea>
                <label for="textarea1">Description</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>
</div>
